<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>Event Handler (Method Handlers)</title>
</head>
<body>
	<h1>Event Handler (Method Handlers)</h1>

	<div id="app">
        <button @click.self="(event) => greet('Good Morning', $event)" style="cursor: pointer; margin-right: 5px;">Klik disini</button>
    </div>

	<script type="text/javascript">
		// method handlers
		const app = Vue.createApp({
			data() {
				return {
					// text: 'Good Morning..',
					name: 'adji muhamad zidan'
				}
			},
            methods: {
                greet(message, event) {
					alert(`${message} ${this.name}`)
                }
            }
		})

		app.mount('#app');
	</script>

</body>
</html>
