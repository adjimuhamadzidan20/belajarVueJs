<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>intro vue</title>
</head>
<body>
	<h1>belajar vue js</h1>

	<div id="app">
		<p v-html="konten"></p>
		<p>{{namaDepan}} {{namaTengah}} {{namaBelakang}}</p>
	</div>

	<script type="text/javascript">
		const app = Vue.createApp({
			data() {
				return {
					konten: 'hello world',
					namaDepan: 'adji',
					namaTengah: 'muhamad',
					namaBelakang: 'zidan'
				}
			}
		})

		app.mount('#app');
	</script>
</body>
</html>
